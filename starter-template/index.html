<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="nav-extended black accent-3">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Random Numbers</a>
      </div>
    </nav>

    <section id="content">
      <div class="container">
        <div class="row">
          <div class="col s12 center">
            <button
              id="randomBtn"
              class="btn waves-effect waves-light black accent-3 pulse"
            >
              Get Number
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col s12 m6 center">
            <div class="collection with-header">
              <div class="collection-header">
                <h6>Random Number From 0 to 9</h6>
              </div>
              <h4 class="collection-item" id="zeroToNine"></h4>
            </div>
          </div>

          <div class="col s12 m6 center">
            <div class="collection with-header">
              <div class="collection-header">
                <h6>Random Number From 1 to 10</h6>
              </div>
              <h4 class="collection-item" id="oneToTen"></h4>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col s12 m6 center">
            <div class="collection with-header">
              <div class="collection-header">
                <h6>Random Number From 1 to 100</h6>
              </div>
              <h4 class="collection-item" id="oneToHundred"></h4>
            </div>
          </div>

          <div class="col s12 m6 center">
            <div class="collection with-header">
              <div class="collection-header">
                <h6>Random Number From 1 to 1000</h6>
              </div>
              <h4 class="collection-item" id="oneToThousand"></h4>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="s12 center">
            <div class="collection with-header">
              <div class="collection-header">
                <h5>Min to Max</h5>
              </div>
              <h4 class="collection-item" id="minToMax"></h4>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="s12 center">
            <div class="collection with-header">
              <div class="collection-header">
                <h5>Based on Array Length</h5>
              </div>
              <h4 class="collection-item" id="arrayLength"></h4>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
